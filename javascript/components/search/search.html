<div class="search">
  <input class="search-input" placeholder="search.." ng-change="vm.doSearch()" ng-model="vm.query" type="search">
  <ul class="results">
    <li ng-repeat="movie in vm.movies.results track by $index" 
    ng-click="vm.viewDetails(movie.id)">
      <p>{{movie.original_title}}</p>
      <p>{{movie.release_date}}</p>
    </li>
  </ul>
</div>
